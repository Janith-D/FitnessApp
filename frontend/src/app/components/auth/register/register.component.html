<div class="register-container">
  <div class="register-card">
    <h1>Fitness AI Coach</h1>
    <h2>Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
          <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</small>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" formControlName="username" class="form-control" />
          <div class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <small>Username must be at least 3 characters</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small>Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" formControlName="full_name" class="form-control" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" formControlName="age" class="form-control" />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" class="form-control">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" formControlName="weight" class="form-control" />
        </div>

        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" formControlName="height" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fitness_level">Fitness Level</label>
          <select id="fitness_level" formControlName="fitness_level" class="form-control">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fitness_goal">Fitness Goal</label>
          <select id="fitness_goal" formControlName="fitness_goal" class="form-control">
            <option value="">Select</option>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="endurance">Endurance</option>
            <option value="general_fitness">General Fitness</option>
          </select>
        </div>
      </div>

      <div class="error" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
